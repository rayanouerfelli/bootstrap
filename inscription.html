<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Inscription AFPA</title>
  </head>
  <body>
    <div
      class="mt-5 container shadow p-3 mb-5 bg-body-tertiary rounded text-center w-25"
    >
      <main>
        <h1>Page d'inscription</h1>
        <img src="../image afpa/logo-afpa.jpg" alt="Logo AFPA" />
        <form action="" method="get">
          <fieldset>
            <legend>Inscription</legend>
            <div class="mb-2">
              <label> Nom : <input type="text" /> </label>
            </div>
            <div class="mb-2">
              <label> Prénom : <input type="text" /> </label>
            </div>
            <div class="mb-2">
              <label>
                Adresse e-mail :
                <input type="text" placeholder="mail@example.fr" />
              </label>
            </div>
            <div class="mb-2">
              <label> Mot de passe : <input type="password" /> </label>
            </div>
            <label>
              Confirmez votre mot de passe : <input type="password" />
            </label>
            <a href="./confirmation.html">Valider</a>
          </fieldset>
        </form>
        <a href="./index.html"> Retour à l'accueil</a>
      </main>
    </div>
  </body>
</html>
